<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
  <div class="title">
      <h2>Music App</h2>
      <div class="underline"></div>
  </div>
  <div class="main">
      <div class="image">
          <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bXVzaWN8ZW58MHx8MHx8&w=1000&q=80" id="music-img">
      </div>
      <h3 id="author">Pop smoke</h3>
      <p id="song">Dior</p>
      <div class="up">
          <p>VOLUME</p>
          <input type="range"  id="volume" min="0" max="90" value="100" onchange="volume_change()">
      </div>
      <input type="range"  id="range" min="0" max="100" value="0" onchange="speed_change()">
      <div class="sec-play">
          <button id="pre-btn"><i class="fa-solid fa-backward-step"></i></button>
        <button id="play"><i class="fa-solid fa-play"></i></button>
        <button id="next-btn"><i class="fa-solid fa-forward-step"></i></button>
      </div>
      <audio id="MySong">
        <source src="davido.mp3" type="audio/mp3">
      </audio>
  </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
